<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Название</title>
</head>
<body class="body">
  <div class="root">
    <header class="header">
    </header>
    <main class="content">
      <section class="menu">
      </section>
      <section class="game game_visible">
        <img class="game__needle" alt="игла" src="./images/needle.svg">
        <div class="game__scoreboard">
          <p class="game__score-element">Лопнул: <span id="score-popped" class="game__score-element_number">0</span></p>
          <p class="game__score-element">Пропустил: <span id="score-missed" class="game__score-element_number">0</span></p>
        </div>
        <div class="game__control-overlay"></div>
      </section>
    </main>
    <footer class="footer">
    </footer>
  </div>
  <template class="game__balloon-template">
    <div class="game__balloon"></div>
  </template>
  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
